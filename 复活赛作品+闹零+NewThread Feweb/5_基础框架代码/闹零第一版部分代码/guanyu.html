<div id="guanyu">
	<section class="guanyu">
		<h4>简介</h4>
		<h5>闹零是一款针对于想起床起不了，但又有重要的事的的人群，并且有重要的事要做，怕起不来而耽误事的人群。闹零设置8种不同的关闭模式，只有关闭模式里面的逻辑匹配正确就可以顺利关闭闹铃，这是你便很清醒了</h5>
	</section>
	<section class="shiyong">
		<h4>使用手册</h4>
		<h5>可以使用可任意移动的菜单"点击" 菜单，然后再点击"+"图标即可进入设置闹铃界面，设置好南陵时间，歌曲，是否振动之后再选择"关闭模式"，有8 种关闭模式，任选择一种进入当当前模式的设置页面进行相应的设置，最后点击确定，可回到闹铃设置页面，最后点保存</h5>
	</section>
	<section class="tuandui">

	</section>
